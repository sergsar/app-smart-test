
<div class="list" *ngIf="model$ | async as model">
  <div
    class="row"
    *ngFor="let row of model"
    [style.height]="dimensions.rowHeight + 'px'"
  >
    <div
      class="cell"
      [style.width]="dimensions.cellMinWidth + 'px'"
      *ngFor="let cell of row"
    >
      <marvel-character
        *ngIf="cell"
        [model]="cell"
      ></marvel-character>
    </div>
  </div>
</div>

<div class="container">
  <div class="item image">
    <img
      [src]="model?.thumbnail?.path"
      onerror="this.onerror=null; this.src='/assets/img/default-character.jpeg'"
    >
  </div>
  <div class="item text name">
    <p>{{model?.name}}</p>
  </div>
  <div class="item text description">
    <p>{{model?.description}}</p>
  </div>
</div>
